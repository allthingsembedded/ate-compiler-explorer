# Default settings for C++
compilers=&gcc:&clang

group.gcc.compilers=arm-none-eabi-gcc
compiler.arm-none-eabi-gcc.name=arm-none-eabi-gcc
compiler.arm-none-eabi-gcc.exe=/opt/gcc-arm-none-eabi-10-2020-q4-major/bin/arm-none-eabi-g++

group.clang.compilers=clang12:thumbv6m-clang12:thumbv7m-clang12:thumbv7em-clang12:thumbv7emhf-clang12
group.clang.intelAsm=-mllvm --x86-asm-syntax=intel
group.clang.compilerType=clang
compiler.clang12.exe=/usr/bin/clang++-12
compiler.clang12.name=clang 12
compiler.thumbv6m-clang12.exe=/usr/bin/clang++-12
compiler.thumbv6m-clang12.name=clang 12 (thumbv6m)
compiler.thumbv6m-clang12.options=--target=arm-none-eabi -I/opt/gcc-arm-none-eabi-10-2020-q4-major/arm-none-eabi/include/c++/10.2.1 -I/opt/gcc-arm-none-eabi-10-2020-q4-major/arm-none-eabi/include/c++/10.2.1/arm-none-eabi/thumb/v6-m/nofp/ -I/opt/gcc-arm-none-eabi-10-2020-q4-major/arm-none-eabi/include -mcpu=cortex-m0plus
compiler.thumbv7m-clang12.exe=/usr/bin/clang++-12
compiler.thumbv7m-clang12.name=clang 12 (thumbv7m)
compiler.thumbv7m-clang12.options=--target=arm-none-eabi -I/opt/gcc-arm-none-eabi-10-2020-q4-major/arm-none-eabi/include/c++/10.2.1 -I/opt/gcc-arm-none-eabi-10-2020-q4-major/arm-none-eabi/include/c++/10.2.1/arm-none-eabi/thumb/v7-m/nofp/ -I/opt/gcc-arm-none-eabi-10-2020-q4-major/arm-none-eabi/include -mcpu=cortex-m3
compiler.thumbv7em-clang12.exe=/usr/bin/clang++-12
compiler.thumbv7em-clang12.name=clang 12 (thumbv7em)
compiler.thumbv7em-clang12.options=--target=arm-none-eabi -I/opt/gcc-arm-none-eabi-10-2020-q4-major/arm-none-eabi/include/c++/10.2.1 -I/opt/gcc-arm-none-eabi-10-2020-q4-major/arm-none-eabi/include/c++/10.2.1/arm-none-eabi/thumb/v7e-m/nofp/ -I/opt/gcc-arm-none-eabi-10-2020-q4-major/arm-none-eabi/include -mcpu=cortex-m4
compiler.thumbv7emhf-clang12.exe=/usr/bin/clang++-12
compiler.thumbv7emhf-clang12.name=clang 12 (thumbv7em-hf)
compiler.thumbv7emhf-clang12.options=--target=arm-none-eabi -I/opt/gcc-arm-none-eabi-10-2020-q4-major/arm-none-eabi/include/c++/10.2.1 -I/opt/gcc-arm-none-eabi-10-2020-q4-major/arm-none-eabi/include/c++/10.2.1/arm-none-eabi/thumb/v7e-m+fp/hard/ -I/opt/gcc-arm-none-eabi-10-2020-q4-major/arm-none-eabi/include -mcpu=cortex-m4

defaultCompiler=clang12
postProcess=
demangler=c++filt
demanglerType=cpp
objdumper=objdump
options=
supportsBinary=true
binaryHideFuncRe=^(__.*|_(init|start|fini)|(de)?register_tm_clones|call_gmon_start|frame_dummy|\.plt.*|_dl_relocate_static_pie)$
needsMulti=false
stubRe=\bmain\b
stubText=int main(void){return 0;/*stub provided by Compiler Explorer*/}
supportsLibraryCodeFilter=true

#################################
#################################
# Installed libs (See c++.amazon.properties for a scheme of libs group)
libs=
